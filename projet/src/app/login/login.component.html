<div class="wrapper">
    <h2>Login</h2>
    <form action="#">
     
     
      <div class="input-box">
        <input type="email"[(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder="Email" required>
      </div>
      <div class="input-box">
        <input type="password"[(ngModel)]="mdp" [ngModelOptions]="{standalone: true}" placeholder="Mot de passe" required>
      </div>
    
      <div class="input-box button">
        <input type="Submit" value="Login" (click)="Login()">
      </div>
      <div class="text">
        <h3>Dont have an account? <a  [routerLink]="['/register']">Register Now</a></h3>
      </div>
    </form>
  </div>
